<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/styles.css" type="text/css" rel="stylesheet">

    <title>Saye's-Shelter</title>
    <header class="text-lg-center">Saye's Shelter</header>
    <link rel="icon" type="image/x-icon" href="./assets/images/Designer.png">
</head>
<body>
    <main id="container" class="container lg-6 sm-12 md justify-content-lg-around">
        <logo class="mr-md-2"><img src="./assets/images/Designer.png" alt="logo"></logo>
        <form id="homeform" class="homeform">
            <h1>Would you like to adopt a pet?</h1>
            <select class="form-select" aria-label="Default select example" id="pet">
                <option selected="" value="">Option Choices</option>
                <option value="yes">Yes</option>
                 <option value="no">No</option>
            </select>
            <h1>How old is your future pet?</h1>
            <select class="form-select" aria-label="Default select example" id="age">
                <option selected="" value="">Option Choices</option>
                <option value="puppy">Puppy</option>
                 <option value="adult">Adult</option>
                 <option value="senior">Senior</option>
            </select>
            <h1>Please select the gender of your future pet.</h1>
            <select class="form-select" aria-label="Default select example" id="gender">
                     <option selected="" value="">Option Choices</option>
                     <option value="male">Male</option>
                      <option value="female">Female</option>
            </select>
            <h1>Please select the size of your future pet.</h1>
            <select class="form-select" aria-label="Default select example" id="size">
                    <option selected="" value="">Option Choices</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>              
            </select>
            <input class="btn btn-primary" type="submit" value="Submit" id="submitbtn">
            <p id="error"></p>
        </form>
    </main>

<footer class="text-lg-center">Created by RAHJ</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
