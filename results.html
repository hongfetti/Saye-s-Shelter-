<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Search Results</h1>
        <button>Click Me</button>
    </header>
    <!-- create a card -->
    <div class="card mb-3" style="max-width: 540px;"> 
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./assets/images/Designer.png" class="img-fluid rounded-start" alt="photo of dog name">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Dog Name</h5>
              <p class="card-text">This is an area to enter information about the dog</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              <!-- button to expand -->
              <p class="d-inline-flex gap-1">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  V
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">

                  Inquire about Dog Name

                  <!-- form for inquiry -->
                  <form id="inquiry-form">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Additional Notes (Optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/jscript/script.js"></script>
</body>
</html>
