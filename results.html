<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>

    <main>
    <!-- create a card -->
    <section class="card mb-3" style="max-width: 540px;" section id="card mb-3">
        <div class="row g-0">
          <div class="col-md-4" class id="col-md-4">
            <img src="./assets/images/Designer.png" class="img-fluid rounded-start" alt="photo of dog name">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><!--Dog Name--></h5>
              <p class="card-text"> <p><!--Additional Information about pet can go here.--></p></p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              <!-- button to expand -->
              <p class="d-inline-flex gap-1">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Click for more info <!--should change to a down arrow - using V for now-->
                </button>
              </p>
              <article class="collapse" id="collapseExample">

                <p id="dog-info-display"><!--Additional Information about pet can go here.--></p> 

                <section class="card card-body">

                  <h5>Inquire about <!--Dog Name--></h5>

                  <!-- form for inquiry -->
                  <form id="inquiry-form">
                    <section class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                      </section>
                    <section class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </section>
                    <section class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Additional Notes (Optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </section>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </section>
              </article>
            </div>
          </div>
        </div>
      </section>
      <section>
        <p id = "test"></p>
      </section>
    </main>

    <footer>Created by RAHJ</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/results.js"></script>
</body>
</html>
